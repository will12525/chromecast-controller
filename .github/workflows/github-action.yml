name: Python package
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          architecture: 'x64'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pip install pytest pytest-cov pytest-mock
      - name: Test with pytest
        run: pytest test_create_database.py --doctest-modules --junitxml=junit/test-results.xml --cov-report=xml --cov-report=html
        working-directory: tests
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: Test Reports
          path: tests/junit/test-results.xml,tests/coverage/*.xml,tests/coverage/html/*
