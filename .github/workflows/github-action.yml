name: Python package
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
      - name: Build Docker Compose services
        run: docker compose -f ./compose.yaml build

  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
    needs: build
    env:
      CMD: "pytest tests/test_backend_handler.py::TestSetupDB --doctest-modules --junitxml=junit/test-results.xml --cov-report=xml --cov-report=html"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
      - name: Start services and run tests
        run: |
          docker compose -f ./compose.yaml up
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: '**/tests/junit/test-results.xml'
      - name: Stop Docker Compose services
        run: docker compose -f ./compose.yaml down
